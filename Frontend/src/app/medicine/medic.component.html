<div class="row m-3">
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">{{ medi.name }}</h2>

    <table class="table table-striped "  >
      <tbody>
      <tr>
        <th>Author:</th>
        <td>{{medi.company}}</td>
      </tr>
<tr>
        <th>Manufacturing Date:</th>
        <td>{{medi.manufacturingDate}}</td>
      </tr>
      <tr>
        <th>Expiry Date:</th>
        <td>{{medi.expiryDate}}</td>
      </tr>
      <tr>
        <th>Price:</th>
        <td>{{medi.price | currency}}</td>
      </tr>
      <tr>
          <th>Type:</th>
          <td>{{medi.type}}</td>
        </tr>

      </tbody>
    </table>

    <p>
      <!--<a [routerLink]="['/editBook',book.id]" class="btn btn-xs btn-primary">Edit</a>-->
      <!--<a (click)="deleteMedic(book.id)" class="btn btn-xs btn-danger">Delete</a>-->
      <button (click)="goBack()">Back</button>
    </p>
  </div>
</div>
